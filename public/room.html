<!DOCTYPE html>
<html>
<head>
  <title>Scrum Poker - Room</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Title row -->
    <div class="title-row">
      <div class="title-group">
        <h1>Scrum Poker</h1>
        <p class="room-code" id="roomHeader">Room Code: XXXX</p>
      </div>
      <div id="actions">
        <button id="revealBtn" class="primary">Reveal</button>
        <button id="resetBtn" class="secondary">Reset</button>
      </div>
    </div>

    <!-- Card options -->
    <div id="cardOptions">
      <button class="card-option" data-value="1">1</button>
      <button class="card-option" data-value="2">2</button>
      <button class="card-option" data-value="3">3</button>
      <button class="card-option" data-value="5">5</button>
      <button class="card-option" data-value="8">8</button>
      <button class="card-option" data-value="13">13</button>
      <button class="card-option" data-value="21">21</button>
    </div>

    <!-- Average / Results display -->
    <div id="results"></div>

    <h2>Users</h2>
    <div id="usersContainer" class="users-container"></div>
  </div>

  <!-- 1) Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <!-- 2) Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- 3) Your main client logic -->
  <script src="client.js"></script>
</body>
</html>
