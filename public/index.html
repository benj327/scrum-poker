<!DOCTYPE html>
<html>
<head>
  <title>Scrum Poker - Join</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Scrum Poker!</h1>
    <form id="joinForm">
      <label for="roomCode">Room Code (4 digits)</label>
      <input type="text" id="roomCode" maxlength="4" required />

      <label for="userName">Your Name</label>
      <input type="text" id="userName" required />

      <button type="submit" class="primary">Join Room</button>
    </form>
  </div>

  <script>
    document.getElementById('joinForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const roomCode = document.getElementById('roomCode').value;
      const userName = document.getElementById('userName').value;
      window.location.href = `/room.html?roomCode=${roomCode}&userName=${encodeURIComponent(userName)}`;
    });
  </script>
</body>
</html>
